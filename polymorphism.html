<html>
    <head>
        <title>
            polymorphism
        </title>
        <body>
            <script>
               
               
               class A
                {
                    display()
                    {
                        document.write("A is invoked")
                    }
                }



                class B extends A
                {
                }


                var c=new B();
                c.display();

                
            </script>
        </body>
    </head>
</html>
