        <body>
            <script>
                class employee
                {
                    constructor(id,name)
                    {
                        this.id=id;
                        this.name=name;
                    }
                    detail()
                    {
                        document.write(this.id+" "+this.name+"<br>")
                    }
                }
                var e1=new employee(101,"hizan");
                var e2=new employee(102,"athul");
                e1.detail();
                e2.detail();
            </script>
        </body>
    </head>
