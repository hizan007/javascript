<html>
    <head>
        <title>
            inheritance
        </title>
    </head>
    <body>
        <script>


           class brand
           
           
            {  
                constructor()
                {
                    this.company="volkswagon";
                }
            }



            class vehicle extends brand



            {
                constructor(name,price)
                {
                    super();
                    this.name=name;
                    this.price=price;
                }
            }



            var v =new vehicle("polo","1000000");
            document.write(v.company+" "+v.name+" "+v.price);

            
        </script>
    </body>
</html>
