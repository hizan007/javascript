<html>
    <head>
        <title>
            encapsulation
        </title>
        <body>
            <script>
                class student
                {
                    constructor()
                    {
                        var name;
                        var marks;
                    }
                    getname()
                    {
                        return this.name;
                    }
                    setname(name)
                    {
                        this.name=name;
                    }
                    getmarks()
                    {
                        return this.marks;
                    }
                    setmarks()
                    {
                        this.marks=marks;
                    }
                    
                    }
                    var stud=new student();
                    stud.setname("hizan");
                    stud.setmarks(90);
                    document.write(stud.setname()+" "+stud.setmarks());
            </script>
        </body>
    </head>
</html>
